<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        
        <div class="LOGO">
            <a href="https://www.flipkart.com/"><img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt=""></a>
            <p><a href="https://www.flipkart.com/plus">Explore <span class="plus">Plus <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt=""></span></a></p>
        </div>
        <div class="searchbar">
            <input type="text" id="search" placeholder="Search for products, brands and more">
            <button class="searchbutton"><img src="https://imagedelivery.net/5MYSbk45M80qAwecrlKzdQ/da6c18ce-18e1-47e8-34c1-388f819f8300/public" alt=""></button>
        </div>
        <div style="display: flex; align-items: center;margin-left:48px;">
            <button class="login">Login</button>
        </div>
        <div class="seller">
            <span>Become a Seller</span>
        </div>
        <div class="more">
            <span>More</span>
            <span class="arrowhead">&#8964;</span>
        </div>
        <div class="cart">
                <svg style="color:white;" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                    <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                    <path d="M17 17h-11v-14h-2"></path>
                    <path d="M6 5l14 1l-1 7h-13"></path>
                 </svg>
                <span>Cart</span>
        </div>
    </div>
    <div class="navbar">
        <div class="item">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="">
            <h5>Grocery</h5>
        </div>
        <div class="item">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="">
            <h5>Mobiles</h5>
        </div>
        <div class="item">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="">
            <div>
                <h5>Fashion</h5>
                <span class="arrowhead">&#8964;</span>
            </div>
        </div>
        <div class="item">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
            <div>
                <h5>Electronics</h5>
                <span class="arrowhead">&#8964;</span>
            </div>
        </div>
        <div class="item">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="">
            <div>
                <h5>Home & Furniture</h5>
                <span class="arrowhead">&#8964;</span>
            </div>
        </div>
        <div class="item">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="">
            <h5>Appliances</h5>
        </div>
        <div class="item">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="">
            <h5>Travel</h5>
        </div>
        <div class="item">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="">
            <div>
                <h5>Beauty, Toys & More</h5>
                <span class="arrowhead">&#8964;</span>
            </div>
        </div>
        <div class="item">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="">
            <div>
                <h5>Two Wheelers</h5>
                <span class="arrowhead">&#8964;</span>
            </div>
        </div>

    </div>
</body>
</html>
